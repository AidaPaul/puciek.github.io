    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <!-- First Blog Post -->
            <h2>
                Contact
            </h2>

            <div class="row">
                <div class="col-md-6">
                    <form action="http://formspree.io/contact@x20x.co.uk" method="POST">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3><span class="glyphicon glyphicon-envelope"></span> Contact details</h3>
                    <p>X20X Development LTD</p>
                    <p>London, United Kingdom</p>
                    <p>contact@x20x.co.uk</p>
                </div>
            </div>
        </div>

        {% include aside.html %}
        
    </div>
