        {% for post in site.posts %}
            <h2>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>

            <div class="row">
                <p class="col-md-9"><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date | date_to_string }}
                </p>

                <p class="col-md-3 text-right"><a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">0 Comments</a></a>
                </p>
            </div>
            <p>{{ post.excerpt }}</p>
            <a class="btn btn-primary" href="{{ site.baseurl }}{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

            <hr>
        {% endfor %}
